<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
     
</head>
<body>
    <center>
       <div>
           <h1>CALCULATOR</h1>
           <table id="calcu" >
            <tr>
               <td colspan="4"><input placeholder="0" id="result" type="text"></td>
               
            </tr>
       
            <tr>
               <td><input id="btn" type="button" onclick="display('(')" value="("></td>
               <td><input id="btn" type="button" onclick="display(')')" value=")"></td>
               <td><input id="btn" type="button" onclick="allclear()" value="AC"></td>
               <td><input id="btn" type="button" onclick="display('/')" value="/"></td>
            </tr>
       
            <tr>
               <td><input id="btn" type="button" onclick="display('1')" value="1"></td>
               <td><input id="btn" type="button" onclick="display('2')" value="2"></td>
               <td><input id="btn" type="button" onclick="display('3')" value="3"></td>
               <td><input id="btn" type="button" onclick="display('*')" value="x"></td>
            </tr>
            <tr>
               <td><input id="btn" type="button" onclick="display('4')" value="4"></td>
               <td><input id="btn" type="button" onclick="display('5')" value="5"></td>
               <td><input id="btn" type="button" onclick="display('6')" value="6"></td>
               <td><input id="btn" type="button" onclick="display('-')" value="-"></td>
            </tr>
            
            <tr>
               <td><input id="btn" type="button" onclick="display('7')" value="7"></td>
               <td><input id="btn" type="button" onclick="display('8')" value="8"></td>
               <td><input id="btn" type="button" onclick="display('9')" value="9"></td>
               <td><input id="btn" type="button" onclick="display('+')" value="+"></td>
            </tr>
            
            <tr>
               <td><input id="btn" type="button" onclick="display('.')" value="."></td>
               <td><input id="btn" type="button" onclick="display('0')" value="0"></td>
               <td><input id="btn" type="button" onclick=" removelast()" value="C"></td>
               <td ><input id="btn-eql" type="button"  onclick=" expeval()" value="="></td>
            </tr>
           </table>
       </div>
    </center>
</body>
<script src="main.js"></script>
</html>
